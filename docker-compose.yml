version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: smarthome-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: smarthome
    volumes:
      - mongodb_data:/data/db
    networks:
      - smarthome-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smarthome-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smarthome-network

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smarthome-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - smarthome-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smarthome-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/smarthome?authSource=admin
      REDIS_URL: redis://redis:6379
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      JWT_SECRET: your-super-secret-jwt-key-here
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
      - mosquitto
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - smarthome-network

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smarthome-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_SERVER_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - smarthome-network

volumes:
  mongodb_data:
  redis_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  smarthome-network:
    driver: bridge